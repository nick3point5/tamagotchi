<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Tomagotchi</title>
</head>
<body>
    <div class="canvas">
        <div class="ui">
            <div class="top-ui ui-comp">
                <div class="pet-status">
                    <img class="gauge" id='belly' src="assets/Bars/food/pixil-frame-0 (10).png"></img>
                    <img class="gauge" id='energy' src="assets/Bars/energy/pixil-frame-0 (10).png"></img>
                    <img class="gauge" id='fun' src="assets/Bars/fun/pixil-frame-0 (10).png"></img>
                </div>
                <div class="notification">
                    <p id="message">Click Here to Play</p>
                </div>
                <div class="pet-info">
                    <h1>Name</h1>
                    <input type="text" id='name' value="Korby">
                    <p id="age-display"> 0 sec old</p>

                </div>
            </div>
            <div class="bottom-ui ui-comp">
                <div class="actions">
                    <buttons class="action" id="feedBtn">
                        <i class="fas fa-drumstick-bite"></i>
                    </buttons>
                    <buttons class="action" id="sleepBtn">
                        <i class="fas fa-bed"></i>
                    </buttons>
                    <buttons class="action" id="playBtn">
                        <i class="fas fa-basketball-ball"></i>
                    </buttons>

                </div>
                <div class="settings">
                    <buttons class="setting" id="pauseBtn">
                        <i class="fas fa-pause"></i>
                    </buttons>
                    <buttons class="setting" id="muteBtn">
                        <i class="fas fa-volume-mute"></i>
                    </buttons>
                </div>
                
            </div>
        </div>
        <div class="play-space">
            <img src="assets/sprites/walking/0.png" class="hidden" id="pet">
            <img src="assets/Chicken-leg.png" class="hidden" id="food"></img>
        </div>
    </div>
    <audio src="assets/30 minutes of kirby music to make you feel better.mp3" id='music'></audio>

</body>
</html>
