<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Tomagotchi</title>
</head>
<body>
    <div class="canvas">
        <div class="ui">
            <div class="top-ui ui-comp">
                <div class="pet-status">
                    <div class="gauge" id='belly'>Belly:</div>
                    <div class="gauge" id='energy'>Energy:</div>
                    <div class="gauge" id='fun'>Entertainment:</div>
                    <div class="age" id="age">age:</div>
                </div>
                <div>
                    <h1>Name</h1>
                    <input type="text" id='name' value="Kirby">

                </div>
            </div>
            <div class="bottom-ui ui-comp">
                <div class="actions">
                    <buttons class="action" id="feedBtn">
                        <i class="fas fa-drumstick-bite"></i>
                    </buttons>
                    <buttons class="action" id="sleepBtn">
                        <i class="fas fa-bed"></i>
                    </buttons>
                    <buttons class="action" id="playBtn">
                        <i class="fas fa-basketball-ball"></i>
                    </buttons>
                </div>
            </div>
        </div>
        <div class="play-space">
            <img src="assets/kirby.jpg" id="pet">
        </div>
    </div>
</body>
</html>
