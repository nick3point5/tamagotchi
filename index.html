<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Tomagotchi</title>
</head>
<body>
    <div class="canvas">
        <div class="ui">
            <div class="top-ui ui-comp">
                <div class="pet-status">
                    <div class="gauge" id='belly'>Belly:</div>
                    <div class="gauge" id='energy'>Energy:</div>
                    <div class="gauge" id='fun'>Entertainment:</div>
                    <div class="age" id="age">age:</div>
                </div>
                <input type="text" id='name' value="Kirby">
            </div>
            <div class="bottom-ui ui-comp">
                <div class="actions">
                    <buttons class="action" id="feedBtn"></buttons>
                    <buttons class="action" id="sleepBtn"></buttons>
                    <buttons class="action" id="playBtn"></buttons>
                </div>
            </div>
        </div>
        <div class="play-space">
            <img src="assets/kirby.jpg" id="pet">
        </div>
    </div>
</body>
</html>
